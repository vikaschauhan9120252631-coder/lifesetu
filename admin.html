<!DOCTYPE html>
<html>
<head>
  <title>LifeSetu Admin</title>
  <style>
    body { font-family: Arial; background:#f5f5f5; }
    table {
      width: 90%;
      margin: 20px auto;
      background: white;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th { background: #007bff; color: white; }
  </style>
</head>
<body>

<h2 style="text-align:center;">LifeSetu â€“ Admin Panel</h2>

<table id="table">
  <tr>
    <th>Name</th>
    <th>Phone</th>
    <th>Service</th>
    <th>Details</th>
    <th>Time</th>
  </tr>
</table>

<script>
fetch("/data")
  .then(res => res.json())
  .then(data => {
    const table = document.getElementById("table");
    data.forEach(d => {
      const row = table.insertRow();
      row.insertCell(0).innerText = d.name;
      row.insertCell(1).innerText = d.phone;
      row.insertCell(2).innerText = d.service;
      row.insertCell(3).innerText = d.details;
      row.insertCell(4).innerText = new Date(d.time).toLocaleString();
    });
  });
</script>

</body>
</html>
