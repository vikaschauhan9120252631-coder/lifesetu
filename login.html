<!DOCTYPE html>
<html>
<head>
  <title>Admin Login - LifeSetu</title>
  <style>
    body { font-family: Arial; background:#f5f5f5; }
    .box {
      width: 350px;
      margin: 100px auto;
      background: white;
      padding: 25px;
      border-radius: 8px;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>LifeSetu Admin Login</h2>
  <form method="post" action="/login">
    <input type="password" name="password" placeholder="Admin Password" required>
    <button type="submit">Login</button>
  </form>
</div>

</body>
</html>
