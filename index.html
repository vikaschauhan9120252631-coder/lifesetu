<!DOCTYPE html>
<html>
<head>
  <title>LifeSetu – Life Admin Made Easy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #f0f4ff, #ffffff);
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 420px;
      margin: 60px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 5px;
      color: #222;
    }

    .tagline {
      text-align: center;
      color: #666;
      margin-bottom: 25px;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    textarea {
      resize: none;
      height: 80px;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 18px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #1e4ed8;
    }

    .trust {
      margin-top: 25px;
      font-size: 13px;
      color: #555;
      line-height: 1.6;
    }

    .trust span {
      display: block;
      margin-bottom: 6px;
    }

    footer {
      text-align: center;
      margin-top: 30px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>LifeSetu</h1>
  <div class="tagline">We handle your paperwork for you</div>

  <form action="/submit" method="post">
    <input name="name" placeholder="Your Name" required>
    <input name="phone" placeholder="Phone Number" required>

    <select name="service">
      <option>PAN Correction</option>
      <option>Aadhaar Update</option>
      <option>Passport Help</option>
      <option>Scholarship Form</option>
      <option>Insurance Claim</option>
    </select>

    <textarea name="details" placeholder="Describe your problem (optional)"></textarea>

    <button type="submit">Submit Request</button>
  </form>

  <div class="trust">
    <span>✅ Transparent pricing</span>
    <span>✅ No agents, no confusion</span>
    <span>✅ Real humans handle your work</span>
    <span>✅ WhatsApp updates (coming soon)</span>
  </div>
</div>

<footer>
  © 2026 LifeSetu • Life Admin Made Easy
</footer>

</body>
</html>
